<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Form | Arach Abel | WDD 130</title>
  <meta name="description" content="The rafting site enhanced home page">
  <meta name="author" content="Arach Abel">
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <form action="">
    <div class="title">
      <input type="checkbox" checked>
      <h1>Basic HTML and QUIZ Form</h1>
    </div>

    <label for="q1">What does Acronym CSS mean?</label>
    <input type="text" name="q1" id="q1" />

    <label for="q2">How are id and class attributes selected in css?</label>
    <textarea type="text" name="q2" id="q2" ></textarea>

    <label for="q3">Which of the following is a valid CSS comment</label>
    <select name="q3" id="q3">
      <option value="" selected disabled>Choose One</option>
      <option value="1">/*..*/</option>
      <option value="2">//</option>
      <option value="3">--</option>
      <option value="4">##</option>
    </select>

    <label for="q4">What is the bottom margin given in this declaration?</label>
    <p> margin: 10px 5px 15px;</p>
    <input type="number" name="q4" id="q4" />

    <input type="submit" value="Submit Quiz" />
  </form>
</body>
</html>
